<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script>
    // GitHub Pages workaround for SPA routing
    const path = window.location.pathname;

    if (path.startsWith("/blogs/")) {
      // Always serve blog-single.html for slugs
      window.location.replace("/blog-single.html" + path.replace("/blogs", "?slug="));
    } else {
      // Fallback to homepage
      window.location.replace("/");
    }
  </script>
</head>
<body>
  <h2>Redirecting...</h2>
</body>
</html>
