<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Blog Admin Panel</title>
<style>
  body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f0f2f5; padding: 20px; margin:0; }

  /* Login Card */
  #loginCard { display:flex; justify-content:center; align-items:center; height:100vh; }
  .login-card { background:#fff; padding:30px; border-radius:12px; box-shadow:0 6px 15px rgba(0,0,0,0.1); width:300px; }
  h2 { text-align:center; margin-bottom:15px; color:#2c3e50; }
  input { width:100%; padding:12px; margin-bottom:15px; border-radius:8px; border:1px solid #ccc; }
  button { width:100%; padding:12px; border:none; border-radius:8px; background:#3498db; color:#fff; cursor:pointer; font-size:1rem; }
  button:hover { background:#2980b9; }
  .error { color:red; font-size:0.9rem; text-align:center; margin-bottom:10px; }

  /* Admin Panel */
  #adminPanel { display:none; }
  h1 { text-align:center; margin-bottom:20px; color:#2c3e50; }
  h2.formTitle { margin-bottom:15px; color:#34495e; text-align:center; }

  form { background:#fff; padding:25px; border-radius:10px; box-shadow:0 6px 15px rgba(0,0,0,0.1); margin-bottom:30px; max-width:800px; margin:auto; transition: transform 0.3s ease; }
  form:hover { transform: translateY(-2px); }
  form input, form textarea { width:100%; padding:12px; margin-bottom:15px; border:1px solid #ddd; border-radius:8px; font-size:1rem; }
  form input:focus, form textarea:focus { border-color:#3498db; outline:none; }
  #submitBtn { background:#3498db; color:white; }
  #submitBtn:hover { background:#2980b9; }
  #cancelEditBtn { background:#7f8c8d; color:white; margin-left:10px; }
  #cancelEditBtn:hover { background:#636e72; }

  /* Desktop Table */
  .table-container { overflow-x:auto; max-width:100%; }
  table { width:100%; border-collapse:collapse; background:#fff; box-shadow:0 6px 15px rgba(0,0,0,0.1); border-radius:10px; overflow:hidden; }
  th, td { padding:12px 15px; text-align:left; }
  th { background:#3498db; color:white; font-weight:500; }
  tr:nth-child(even) { background:#f9f9f9; }
  button.delete-btn { background:#e74c3c; margin-top:5px; }
  button.delete-btn:hover { background:#c0392b; }
  button.edit-btn { background:#f39c12; margin-right:5px; margin-top:5px; }
  button.edit-btn:hover { background:#d68910; }

  /* Mobile Cards */
  @media (max-width:768px) {
    .table-container { display:none; }
    .card-container { display:flex; flex-direction:column; gap:20px; }
    .blog-card { background:#fff; border-radius:12px; box-shadow:0 6px 15px rgba(0,0,0,0.1); overflow:hidden; padding:15px; display:flex; flex-direction:column; transition: transform 0.3s ease; }
    .blog-card:hover { transform: translateY(-2px); }
    .blog-card img { width:100%; height:180px; object-fit:cover; border-radius:8px; margin-bottom:10px; }
    .blog-card h3 { margin:5px 0; color:#2c3e50; }
    .blog-card p { margin:3px 0; color:#555; }
    .blog-card .card-actions { display:flex; gap:10px; margin-top:10px; }
    .blog-card button { flex:1; padding:10px; font-size:0.9rem; }
    .read-more-btn { background:#3498db; color:white; border:none; border-radius:5px; padding:5px 10px; cursor:pointer; font-size:0.85rem; margin-top:5px; }
    .read-more-btn:hover { background:#2980b9; }
  }

  /* Modal */
  .modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.6); justify-content:center; align-items:center; z-index:1000; }
  .modal-content { background:#fff; padding:20px; border-radius:10px; max-width:500px; width:90%; max-height:80%; overflow-y:auto; position:relative; }
  .close-btn { position:absolute; top:10px; right:15px; background:#e74c3c; color:white; border:none; border-radius:5px; padding:5px 10px; cursor:pointer; }
  .close-btn:hover { background:#c0392b; }
</style>
</head>
<body>

<!-- Login -->
<div id="loginCard">
  <div class="login-card">
    <h2>Admin Login</h2>
    <div class="error" id="errorMsg"></div>
    <input type="text" id="username" placeholder="Username" required>
    <input type="password" id="password" placeholder="Password" required>
    <button onclick="login()">Login</button>
  </div>
</div>

<!-- Admin Panel -->
<div id="adminPanel">
  <h1>Blog Admin Panel</h1>

  <form id="blogForm">
    <h2 class="formTitle" id="formTitle">Add New Blog</h2>
    <input type="text" id="title" placeholder="Blog Title" required>
    <input type="text" id="author" placeholder="Author Name" required>
    <input type="date" id="date" required>
    <input type="text" id="image" placeholder="Image URL" required>
    <textarea id="summary" placeholder="Short Summary" required></textarea>
    <textarea id="content" placeholder="Full Content" required></textarea>
    <div style="display:flex; flex-wrap:wrap;">
      <button type="submit" id="submitBtn">Add Blog</button>
      <button type="button" id="cancelEditBtn" style="display:none;">Cancel Edit</button>
    </div>
  </form>

  <h2>All Blogs</h2>
  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>Title</th>
          <th>Author</th>
          <th>Date</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="blogAdminTable"></tbody>
    </table>
  </div>

  <div class="card-container" id="blogCards"></div>
</div>

<!-- Modal for Full Content -->
<div class="modal" id="contentModal">
  <div class="modal-content">
    <button class="close-btn" onclick="closeModal()">Close</button>
    <h3 id="modalTitle"></h3>
    <p id="modalContent"></p>
  </div>
</div>

<script>
// --------- Login with SHA-256 -------------
async function hashString(str) {
  const encoder = new TextEncoder();
  const data = encoder.encode(str);
  const hashBuffer = await crypto.subtle.digest('SHA-256', data);
  return Array.from(new Uint8Array(hashBuffer)).map(b=>b.toString(16).padStart(2,'0')).join('');
}

// Hashed credentials (example: "admin"/"admin123")
const storedUsernameHash = "8c6976e5b5410415bde908bd4dee15dfb167a9c873fc4bb8a81f6f2ab448a918"; 
const storedPasswordHash = "240be518fabd2724ddb6f04eeb1da5967448d7e831c08c8fa822809f74c720a9";

async function login() {
  const username = document.getElementById('username').value.trim();
  const password = document.getElementById('password').value.trim();

  const hashedUsername = await hashString(username);
  const hashedPassword = await hashString(password);

  if (hashedUsername === storedUsernameHash && hashedPassword === storedPasswordHash) {
    document.getElementById('loginCard').style.display = 'none';
    document.getElementById('adminPanel').style.display = 'block';
    loadBlogs();
  } else {
    document.getElementById('errorMsg').innerText = 'Invalid username or password';
  }
}

// -------- Blog Admin Panel --------
const API_URL = "http://localhost:5000/api/blogs"; // adjust your backend URL
let blogs = [];
let editId = null;

async function loadBlogs() {
  const res = await fetch(API_URL);
  blogs = await res.json();
  renderAdminTable();
  renderMobileCards();
}

function renderAdminTable() {
  const table = document.getElementById("blogAdminTable");
  table.innerHTML = "";
  if(blogs.length===0) table.innerHTML = `<tr><td colspan="5" style="text-align:center;">No blogs found</td></tr>`;
  blogs.forEach((blog,i)=>{
    table.innerHTML += `<tr>
      <td>${i+1}</td>
      <td>${blog.title}</td>
      <td>${blog.author}</td>
      <td>${blog.date}</td>
      <td>
        <button class="edit-btn" onclick="editBlog('${blog._id}')">Edit</button>
        <button class="delete-btn" onclick="deleteBlog('${blog._id}')">Delete</button>
      </td>
    </tr>`;
  });
}

function renderMobileCards() {
  const container = document.getElementById("blogCards");
  container.innerHTML = "";
  blogs.forEach(blog=>{
    let shortSummary = blog.summary.length>100 ? blog.summary.substring(0,100)+'...' : blog.summary;
    container.innerHTML += `<div class="blog-card">
      <img src="${blog.image}" alt="${blog.title}">
      <h3>${blog.title}</h3>
      <p><strong>Author:</strong> ${blog.author}</p>
      <p><strong>Date:</strong> ${blog.date}</p>
      <p>${shortSummary}</p>
      ${blog.summary.length>100 ? `<button class="read-more-btn" onclick="openModal('${blog.title}', \`${blog.summary}\`)">Read More</button>` : ''}
      <div class="card-actions">
        <button class="edit-btn" onclick="editBlog('${blog._id}')">Edit</button>
        <button class="delete-btn" onclick="deleteBlog('${blog._id}')">Delete</button>
      </div>
    </div>`;
  });
}

// Modal functions
function openModal(title, content){
  document.getElementById('modalTitle').innerText = title;
  document.getElementById('modalContent').innerText = content;
  document.getElementById('contentModal').style.display = 'flex';
}

function closeModal(){
  document.getElementById('contentModal').style.display = 'none';
}

async function deleteBlog(id){
  if(confirm("Are you sure you want to delete this blog?")){
    await fetch(`${API_URL}/${id}`, { method:"DELETE" });
    loadBlogs();
  }
}

function editBlog(id){
  const blog = blogs.find(b=>b._id===id);
  document.getElementById("title").value = blog.title;
  document.getElementById("author").value = blog.author;
  document.getElementById("date").value = blog.date;
  document.getElementById("image").value = blog.image;
  document.getElementById("summary").value = blog.summary;
  document.getElementById("content").value = blog.content;

  editId = id;
  document.getElementById("formTitle").innerText = "Edit Blog";
  document.getElementById("submitBtn").innerText = "Update Blog";
  document.getElementById("cancelEditBtn").style.display = 'inline-block';
}

document.getElementById("cancelEditBtn").addEventListener("click", function(){
  editId = null;
  document.getElementById("blogForm").reset();
  document.getElementById("formTitle").innerText = "Add New Blog";
  document.getElementById("submitBtn").innerText = "Add Blog";
  this.style.display = 'none';
});

document.getElementById("blogForm").addEventListener("submit", async function(e){
  e.preventDefault();
  const blogData = {
    title: document.getElementById("title").value,
    author: document.getElementById("author").value,
    date: document.getElementById("date").value,
    image: document.getElementById("image").value,
    summary: document.getElementById("summary").value,
    content: document.getElementById("content").value
  };

  if(editId===null){
    await fetch(API_URL,{ method:"POST", headers:{"Content-Type":"application/json"}, body:JSON.stringify(blogData) });
  } else {
    await fetch(`${API_URL}/${editId}`,{ method:"PUT", headers:{"Content-Type":"application/json"}, body:JSON.stringify(blogData) });
    editId=null;
    document.getElementById("formTitle").innerText = "Add New Blog";
    document.getElementById("submitBtn").innerText = "Add Blog";
    document.getElementById("cancelEditBtn").style.display='none';
  }
  this.reset();
  loadBlogs();
});
</script>

</body>
</html>
