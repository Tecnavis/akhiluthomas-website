<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blog Admin Panel</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background:#f9f9f9; }
    h1 { margin-bottom: 20px; }
    form { background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); margin-bottom: 30px; }
    form input, form textarea { width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 5px; }
    form button { padding: 10px 20px; border: none; border-radius: 5px; background: #3498db; color: white; cursor: pointer; }
    form button:hover { background: #2980b9; }
    table { width: 100%; border-collapse: collapse; background:#fff; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    table, th, td { border: 1px solid #ccc; }
    th, td { padding: 10px; text-align: left; }
    th { background: #f4f4f4; }
    button.delete-btn { background: #e74c3c; color: white; padding: 6px 12px; border: none; border-radius: 4px; cursor: pointer; }
    button.delete-btn:hover { background: #c0392b; }
    button.edit-btn { background: #f39c12; color: white; padding: 6px 12px; border: none; border-radius: 4px; cursor: pointer; margin-right: 5px; }
    button.edit-btn:hover { background: #d68910; }
  </style>
</head>
<body>

  <h1>Blog Admin Panel</h1>

  <!-- ADD / EDIT BLOG FORM -->
  <form id="blogForm">
    <h2 id="formTitle">Add New Blog</h2>
    <input type="text" id="title" placeholder="Blog Title" required>
    <input type="text" id="author" placeholder="Author Name" required>
    <input type="date" id="date" required>
    <input type="text" id="image" placeholder="Image URL" required>
    <textarea id="summary" placeholder="Short Summary" required></textarea>
    <textarea id="content" placeholder="Full Content" required></textarea>
    <button type="submit" id="submitBtn">Add Blog</button>
    <button type="button" id="cancelEditBtn" style="display:none; margin-left:10px; background:#7f8c8d;">Cancel Edit</button>
  </form>

  <!-- BLOG LIST -->
  <h2>All Blogs</h2>
  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>Title</th>
        <th>Author</th>
        <th>Date</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="blogAdminTable">
      <!-- Blogs will load here -->
    </tbody>
  </table>

  <script>
    const API_URL = "http://localhost:5000/api/blogs"; // adjust if backend runs elsewhere
    let blogs = [];
    let editId = null;

    // Load Blogs
    async function loadBlogs() {
      const res = await fetch(API_URL);
      blogs = await res.json();
      renderAdminTable();
    }

    // Render Table
    function renderAdminTable() {
      const table = document.getElementById("blogAdminTable");
      table.innerHTML = "";

      if (blogs.length === 0) {
        table.innerHTML = `<tr><td colspan="5">No blogs found</td></tr>`;
        return;
      }

      blogs.forEach((blog, i) => {
        table.innerHTML += `
          <tr>
            <td>${i + 1}</td>
            <td>${blog.title}</td>
            <td>${blog.author}</td>
            <td>${blog.date}</td>
            <td>
              <button class="edit-btn" onclick="editBlog('${blog._id}')">Edit</button>
              <button class="delete-btn" onclick="deleteBlog('${blog._id}')">Delete</button>
            </td>
          </tr>
        `;
      });
    }

    // Delete Blog
    async function deleteBlog(id) {
      if (confirm("Are you sure you want to delete this blog?")) {
        await fetch(`${API_URL}/${id}`, { method: "DELETE" });
        loadBlogs();
      }
    }

    // Edit Blog
    function editBlog(id) {
      const blog = blogs.find(b => b._id === id);
      document.getElementById("title").value = blog.title;
      document.getElementById("author").value = blog.author;
      document.getElementById("date").value = blog.date;
      document.getElementById("image").value = blog.image;
      document.getElementById("summary").value = blog.summary;
      document.getElementById("content").value = blog.content;

      editId = id;
      document.getElementById("formTitle").innerText = "Edit Blog";
      document.getElementById("submitBtn").innerText = "Update Blog";
      document.getElementById("cancelEditBtn").style.display = "inline-block";
    }

    // Cancel Edit
    document.getElementById("cancelEditBtn").addEventListener("click", function() {
      editId = null;
      document.getElementById("blogForm").reset();
      document.getElementById("formTitle").innerText = "Add New Blog";
      document.getElementById("submitBtn").innerText = "Add Blog";
      this.style.display = "none";
    });

    // Add / Update Blog
    document.getElementById("blogForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      let blogData = {
        title: document.getElementById("title").value,
        author: document.getElementById("author").value,
        date: document.getElementById("date").value,
        image: document.getElementById("image").value,
        summary: document.getElementById("summary").value,
        content: document.getElementById("content").value
      };

      if (editId === null) {
        // Add new blog
        await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(blogData)
        });
      } else {
        // Update existing blog
        await fetch(`${API_URL}/${editId}`, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(blogData)
        });
        editId = null;
        document.getElementById("formTitle").innerText = "Add New Blog";
        document.getElementById("submitBtn").innerText = "Add Blog";
        document.getElementById("cancelEditBtn").style.display = "none";
      }

      this.reset();
      loadBlogs();
    });

    document.addEventListener("DOMContentLoaded", loadBlogs);
  </script>

</body>
</html>
